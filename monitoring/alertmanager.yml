# Alertmanager Configuration with Slack Notifications

global:
  resolve_timeout: 5m
  # Slack API URL (configure via environment variable or directly)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Route configuration
route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 4h
  receiver: 'slack-notifications'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'slack-critical'
      group_wait: 0s
      repeat_interval: 1h
      continue: true
    
    # Warning alerts
    - match:
        severity: warning
      receiver: 'slack-warnings'
      repeat_interval: 4h

# Receivers
receivers:
  # Default receiver
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#monitoring'
        send_resolved: true
        title: '{{ if eq .Status "firing" }}ðŸ”¥{{ else }}âœ…{{ end }} {{ .CommonLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Status:* {{ .Status }}
          {{ end }}
        color: '{{ if eq .Status "firing" }}{{ if eq .CommonLabels.severity "critical" }}danger{{ else }}warning{{ end }}{{ else }}good{{ end }}'
        actions:
          - type: button
            text: 'View in Prometheus ðŸ“Š'
            url: 'http://localhost:9090/alerts'
          - type: button
            text: 'View in Grafana ðŸ“ˆ'
            url: 'http://localhost:3000/d/email-backend'

  # Critical alerts - separate channel with more urgency
  - name: 'slack-critical'
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: 'ðŸš¨ CRITICAL: {{ .CommonLabels.alertname }}'
        text: >-
          <!channel>
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        color: 'danger'
        actions:
          - type: button
            text: 'View in Prometheus ðŸ“Š'
            url: 'http://localhost:9090/alerts'
          - type: button
            text: 'Runbook ðŸ“–'
            url: 'https://your-runbook-url.com'

  # Warning alerts
  - name: 'slack-warnings'
    slack_configs:
      - channel: '#alerts-warnings'
        send_resolved: true
        title: 'âš ï¸ Warning: {{ .CommonLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}
        color: 'warning'

# Inhibition rules - prevent duplicate notifications
inhibit_rules:
  # If critical is firing, suppress warnings for the same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
  
  # If backend is down, suppress SMTP alerts
  - source_match:
      alertname: 'BackendDown'
    target_match:
      alertname: 'SMTPDisconnected'
    equal: ['job']

# Templates (optional - for custom formatting)
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Prometheus Alert Rules

groups:
  - name: application
    rules:
      # Backend down
      - alert: BackendDown
        expr: up{job="email-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Email Backend is down"
          description: "The email backend service has been down for more than 1 minute."

      # Frontend down
      - alert: FrontendDown
        expr: up{job="frontend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Frontend is down"
          description: "The frontend service has been down for more than 1 minute."

      # SMTP disconnected
      - alert: SMTPDisconnected
        expr: email_backend_smtp_status == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "SMTP connection lost"
          description: "The SMTP connection has been disconnected for more than 2 minutes."

      # High error rate
      - alert: HighErrorRate
        expr: rate(email_backend_requests_total{status="error"}[5m]) / rate(email_backend_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for the last 5 minutes."

      # Email sending failures
      - alert: EmailSendingFailures
        expr: increase(email_backend_emails_total{status="failed"}[5m]) > 5
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Multiple email sending failures"
          description: "More than 5 emails failed to send in the last 5 minutes."

      # High response time
      - alert: HighResponseTime
        expr: email_backend_response_time_avg_ms > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "Average response time is above 1 second."

  - name: infrastructure
    rules:
      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for more than 5 minutes."

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for more than 5 minutes."

      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space is running low"
          description: "Less than 10% disk space available."

      # Container restart
      - alert: ContainerRestarted
        expr: increase(container_last_seen{name=~"migracao.*"}[5m]) > 1
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Container restarted"
          description: "A container has restarted in the last 5 minutes."

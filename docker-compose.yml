services:
  # Frontend - React/Vite with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: migracao-frontend
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend - Node.js Email Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: migracao-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - CORS_ORIGIN=http://localhost
      - SMTP_HOST=${SMTP_HOST:-localhost}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@localhost}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Sistema de Migração}
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
